	 function displayFormData() {
            const name = localStorage.getItem("name");

            const nrtel = localStorage.getItem("nrtel");
            const floarea_soarelui = localStorage.getItem("floarea-soarelui");

            document.getElementById("nrtelDisplay").innerHTML = nrtel;
            document.getElementById("floareaSoareluiDisplay").innerHTML = floarea_soarelui;

        }
